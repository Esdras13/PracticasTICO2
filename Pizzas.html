<html>
  <head>
    <title>Formulario</title>
  </head>
  <body>
    <img src="pizza.jpg" width="500" height="400"/>
    <form>
      <fieldset>
      <legend>Configura tu pizza</legend>


       <legend>Tipo de masa</legend>
       <p>
         <label for="masa">Fina</label>
         <input type="radio" name="masa" id="masa1" value="">
       </p>
        <p>
        <label for="masa">Gorda</label>
        <input type="radio" name="masa" id="masa2" value="">
        </p>

        <legend>Tipo de salsa</legend>
        <p>
          <label for="salsa">Tomate</label>
          <input type="radio" name="salsa" id="salsa1" value="">
        </p>
        <p>
          <label for="masa">Barbacoa</label>
          <input type="radio" name="salsa" id="salsa2" value="">
        </p>
        <p>
          <label for="masa">Carbonara</label>
          <input type="radio" name="salsa" id="salsa3" value="">
        </p>

        <legend>Queso</legend>
        <p>
          <label for="queso">Sí</label>
          <input type="radio" name="queso" id="queso1" value="">
        </p>
        <p>
          <label for="masa">No</label>
          <input type="radio" name="queso" id="queso2" value="">
        </p>

        <legend>Ingredientes</legend>
        <p>
          <label for="ingredientes">Pollo</label>
          <input type="checkbox" name="ing" id="ing1" value="">
        </p>
        <p>
          <label for="ingredientes">Jamón</label>
          <input type="checkbox" name="ing" id="ing6" value="">
        </p>
        <p>
          <label for="ingredientes">Cebolla</label>
          <input type="checkbox" name="ing" id="ing2" value="">
        </p>
        <p>
          <label for="ingredientes">Champiñones</label>
          <input type="checkbox" name="ing" id="ing3" value="">
        </p>
        <p>
          <label for="ingredientes">Carne</label>
          <input type="checkbox" name="ing" id="ing4" value="">
        </p>
        <p>
          <label for="ingredientes">Rúcula</label>
          <input type="checkbox" name="ing" id="ing5" value="">
        </p>
        <p>
          <label for="ingredientes">Bacon</label>
          <input type="checkbox" name="ing" id="ing7" value="">
        </p>
        <p>
          <label for="ingredientes">Pepperoni</label>
          <input type="checkbox" name="ing" id="ing8" value="">
        </p>
        <p>
          <label for="ingredientes">Guindillas</label>
          <input type="checkbox" name="ing" id="ing9" value="">
        </p>
        <p>
          <label for="ingredientes">Aceitunas</label>
          <input type="checkbox" name="ing" id="ing10" value="">
        </p>

        <legend>Tamaño</legend>
        <p>
          <label for="salsa">Pequeña</label>
          <input type="radio" name="tam" id="tam1" value="">
        </p>
        <p>
          <label for="masa">Mediana</label>
          <input type="radio" name="tam" id="tam2" value="">
        </p>
        <p>
          <label for="masa">Familiar</label>
          <input type="radio" name="tam" id="tam3" value="">
        </p>
      </fieldset>

      <fieldset>
      <legend>Datos de pago</legend>

        <p>
          <label for="datos">Número de cuenta</label>
          <input type="text" name="dat" id="dat1" value="" placeholder="Número de cuenta">
        </p>
        <p>
          <label for="datos">Mes de caducidad</label>
          <input type="text" name="dat" id="dat2" value="" placeholder="Mes de caducidad">
        </p>
        <p>
          <label for="datos">Código de seguridad</label>
          <input type="text" name="dat" id="dat3" value="" placeholder="Código de seguridad">
        </p>
      </fieldset>

      <fieldset>
      <legend>Datos de entrega</legend>
        <p>
          <label for="datos">Dirección completa</label>
          <input type="text" name="ent" id="ent1" value="" placeholder="Dirección">
        </p>
        <p>
          <label for="datos">Observaciones</label>
          <textarea rows="10" cols="50"></textarea>
        </p>
      </fieldset>

      <fieldset>
      <legend>Finalizar</legend>
        <p>
          <input type="reset" name="reset" value="Reset">
        </p>
        <p>
          <input type="submit" name="enviar" value="Hacer pedido">
        </p>
      </fieldset>

    </form>
  </body>


</html>
